<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="controls">
      <button id="default-setup-button" onclick="defaultSetup()">Default Setup</button>
      <button id="empty-button" onclick="empty()">Empty</button>
    </div>
    <div id="backgammon">
      <div id="left-side" class="side dropzone">
        <div class="checker black" id="black1"></div>
        <div class="checker black" id="black2"></div>
        <div class="checker black" id="black3"></div>
        <div class="checker black" id="black4"></div>
        <div class="checker black" id="black5"></div>
        <div class="checker black" id="black6"></div>
        <div class="checker black" id="black7"></div>
        <div class="checker black" id="black8"></div>
        <div class="checker black" id="black9"></div>
        <div class="checker black" id="black10"></div>
        <div class="checker black" id="black11"></div>
        <div class="checker black" id="black12"></div>
        <div class="checker black" id="black13"></div>
        <div class="checker black" id="black14"></div>
        <div class="checker black" id="black15"></div>
      </div>
      <div id="playing-field">
        <div id="upper" class="row">
          <div id="uc1" class="column dropzone"></div>
          <div id="uc2" class="column dropzone"></div>
          <div id="uc3" class="column dropzone"></div>
          <div id="uc4" class="column dropzone"></div>
          <div id="uc5" class="column dropzone"></div>
          <div id="uc6" class="column dropzone"></div>
          <div id="uc7" class="column dropzone"></div>
          <div id="uc8" class="column dropzone"></div>
          <div id="uc9" class="column dropzone"></div>
          <div id="uc10" class="column dropzone"></div>
          <div id="uc11" class="column dropzone"></div>
          <div id="uc12" class="column dropzone"></div>
        </div>
        <div id="lower" class="row">
          <div id="lc1" class="column dropzone"></div>
          <div id="lc2" class="column dropzone"></div>
          <div id="lc3" class="column dropzone"></div>
          <div id="lc4" class="column dropzone"></div>
          <div id="lc5" class="column dropzone"></div>
          <div id="lc6" class="column dropzone"></div>
          <div id="lc7" class="column dropzone"></div>
          <div id="lc8" class="column dropzone"></div>
          <div id="lc9" class="column dropzone"></div>
          <div id="lc10" class="column dropzone"></div>
          <div id="lc11" class="column dropzone"></div>
          <div id="lc12" class="column dropzone"></div>
        </div>
        <div id="dice" onclick="roll()">
          <div class="die">0</div>
          <div class="die">0</div>
        </div>
      </div>
      <div id="right-side" class="side dropzone">
        <div class="checker white" id="white1"></div>
        <div class="checker white" id="white2"></div>
        <div class="checker white" id="white3"></div>
        <div class="checker white" id="white4"></div>
        <div class="checker white" id="white5"></div>
        <div class="checker white" id="white6"></div>
        <div class="checker white" id="white7"></div>
        <div class="checker white" id="white8"></div>
        <div class="checker white" id="white9"></div>
        <div class="checker white" id="white10"></div>
        <div class="checker white" id="white11"></div>
        <div class="checker white" id="white12"></div>
        <div class="checker white" id="white13"></div>
        <div class="checker white" id="white14"></div>
        <div class="checker white" id="white15"></div>
      </div>
    </div>
    <script>
      startup();
    </script>
  </body>
</html>
